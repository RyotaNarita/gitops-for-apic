                            <XML>
                            <field1>sample1</field1>
                            <field2>sample2</field2>
                            </XML>
                        variable: message.body
                        content: application/xml
                    actions:
                      - set: output.XML.field1
                        from: input.field1
                      - set: output.XML.field2
                        from: input.field2
                    options:
                      mapEmulateV4EmptyJSONObject: false
                      mapEmulateV4DefaultRequiredProps: false
