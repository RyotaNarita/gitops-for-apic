            - operations:
                - verb: post
                  path: /case3
              execute:
                - map:
                    version: 2.0.0
                    title: map
                    inputs:
                      input:
                        schema:
                          type: object
                          properties:
                            field1:
                              type: string
                              name: field1
                            field2:
                              type: string
                              name: field2
                        variable: request.body
                        content: application/json
                    outputs:
                      output:
                        schema:
                          description: ''
                          type: object
                          properties:
                            XML:
                              type: object
                              properties:
                                field1:
                                  type: string
                                field2:
                                  type: string
                              xml:
                                namespace: ''
