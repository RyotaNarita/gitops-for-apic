                    websocket-upgrade: false
                    target-url: >-
                      https://apic-demo-gw-gateway-cp4i.itzroks-2700025h88-c42j05-4b4a324f027aea19c5cbc0c3275c4656-0000.us-south.containers.appdomain.cloud/test-org/sandbox/scenario0/xml
            - operations:
                - verb: get
                  path: /case2
